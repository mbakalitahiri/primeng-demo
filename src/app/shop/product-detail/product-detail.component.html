<div class="surface-section px-2 py-4 md:px-6 lg:px-8" *ngIf="product">
  <div class="surface-section">
    <div class="font-medium text-3xl text-900 mb-3">Product Details</div>

    <ul class="list-none p-0 m-0">
      <li
        class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap"
      >
        <div class="text-500 w-6 md:w-2 font-medium">Product</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
          {{ product.name }}
        </div>
        <div class="w-6 md:w-2 flex justify-content-end">
          <button
            pButton
            pRipple
            label="Edit"
            icon="pi pi-pencil"
            class="p-button-text"
          ></button>
        </div>
      </li>
      <li
        class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap"
      >
        <div class="text-500 w-6 md:w-2 font-medium">Category</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
          <p-chip [label]="product.category" class="mr-2"></p-chip>
        </div>
        <div class="w-6 md:w-2 flex justify-content-end">
          <button
            pButton
            pRipple
            label="Edit"
            icon="pi pi-pencil"
            class="p-button-text"
          ></button>
        </div>
      </li>
      <li
        class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap"
      >
        <div class="text-500 w-6 md:w-2 font-medium">Description</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
          {{ product.description }}
        </div>
        <div class="w-6 md:w-2 flex justify-content-end">
          <button
            pButton
            pRipple
            label="Edit"
            icon="pi pi-pencil"
            class="p-button-text"
          ></button>
        </div>
      </li>
      <li
        class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap"
      >
        <div class="text-500 w-6 md:w-2 font-medium">Price</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
          {{ product.price | currency : "GBP" }}
        </div>
        <div class="w-6 md:w-2 flex justify-content-end">
          <button
            pButton
            pRipple
            label="Edit"
            icon="pi pi-pencil"
            class="p-button-text"
          ></button>
        </div>
      </li>
      <li
        class="flex align-items-center py-3 px-2 border-top-1 border-bottom-1 surface-border flex-wrap"
      >
        <div class="text-500 w-6 md:w-2 font-medium">Policy</div>
        <div
          class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1 line-height-3"
        >
          Lorem Ipsum
        </div>
        <div class="w-6 md:w-2 flex justify-content-end">
          <button
            pButton
            pRipple
            label="Edit"
            icon="pi pi-pencil"
            class="p-button-text"
          ></button>
        </div>
      </li>
    </ul>
  </div>
  <div class="text-700 text-center mt-2" *ngIf="product">
    <div class="text-900 font-bold text-5xl mb-3">
      <img alt="Card" [src]="'../../../assets/images/' + product.id + '.png'" />
    </div>
    <p-button
      icon="pi pi-shopping-cart p-button-rounded mr-1"
      styleClass="p-button-success p-button-rounded mr-3"
      (onClick)="addProductToCart(product)"
      label="Add"
      (click)="show()"
    ></p-button>
  </div>
</div>
<p-toast></p-toast>

<div class="grid">
  <div class="col-12">
    <p-toast></p-toast>

    <div class="card">
      <p-dataView
        #dv
        [value]="products"
        [paginator]="true"
        [rows]="9"
        filterBy="name"
        [sortField]="sortField"
        [sortOrder]="sortOrder"
        layout="grid"
      >
        <ng-template let-product pTemplate="listItem">
          <div class="col-12">
            <div
              class="flex flex-column md:flex-row align-items-center p-3 w-full"
            >
              <img
                [src]="'../../../assets/images/' + product.id + '.png'"
                [alt]="product.name"
                class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5"
              />
              <div
                class="flex-1 flex flex-column align-items-center text-center md:text-left"
              >
                <div class="font-bold text-2xl">{{ product.name }}</div>
                <div class="mb-2">{{ product.description }}</div>
                <p-rating
                  [ngModel]="product.rating"
                  [readonly]="true"
                  [cancel]="false"
                  styleClass="mb-2"
                ></p-rating>
                <div class="flex align-items-center mt-2">
                  <i class="pi pi-tag mr-2"></i>
                  <span class="font-semibold">{{ product.category }}</span>
                </div>
              </div>
              <div
                class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0"
              >
                <span
                  class="text-2xl font-semibold mb-2 align-self-center md:align-self-end"
                  >${{ product.price }}</span
                >
                <p-button
                  icon="pi pi-shopping-cart"
                  label="Add to Cart"
                  styleClass="mb-2 p-button-sm"
                  (click)="addProductToCart(product)"
                ></p-button>
              </div>
            </div>
          </div>
        </ng-template>

        <ng-template let-product pTemplate="gridItem">
          <div class="col-12 md:col-4">
            <div class="card m-3 border-1 surface-border">
              <div
                class="flex flex-wrap gap-2 align-items-center justify-content-between mb-2"
              >
                <div class="flex align-items-center">
                  <i class="pi pi-tag mr-2"></i>
                  <span class="font-semibold">{{ product.category }}</span>
                </div>
              </div>
              <div class="flex flex-column align-items-center text-center mb-3">
                <img
                  [src]="'../../../assets/images/' + product.id + '.png'"
                  [alt]="product.name"
                  class="w-9 shadow-2 my-3 mx-0"
                />
                <div class="text-2xl font-bold">{{ product.name }}</div>
                <div class="mb-3">
                  <!-- {{ product.description | slice : 0 : 24 }} -->
                </div>
                <p-rating
                  [ngModel]="product.rating"
                  [readonly]="true"
                  [cancel]="false"
                ></p-rating>
              </div>
              <div class="flex align-items-center justify-content-between">
                <span class="text-2xl font-semibold">{{
                  product.price | currency : "GBP"
                }}</span>
                <button
                  pButton
                  icon="pi pi-shopping-cart"
                  class="md:align-self-end mb-2 p-button-rounded"
                  (click)="addProductToCart(product)"
                  (click)="show()"
                ></button>
              </div>
            </div>
          </div>
        </ng-template>
      </p-dataView>
    </div>
  </div>
</div>

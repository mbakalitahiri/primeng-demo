<div class="card mt-4">
  <p-carousel
    [value]="products"
    [numVisible]="3"
    [numScroll]="3"
    [circular]="false"
    [responsiveOptions]="responsiveOptions"
  >
    <ng-template let-product pTemplate="item">
      <div
        class="border-1 surface-border border-round m-2 text-center py-5 px-3"
      >
        <div class="mb-3">
          <img
            [src]="'../../assets/images/' + product.id + '.png'"
            [alt]="product.name"
            class="w-6 shadow-2"
          />
        </div>
        <div>
          <h2 class="mb-1">{{ product.name }}</h2>
          <h3 class="mb-1">{{ product.category }}</h3>
          <h4 class="mt-0 mb-3">{{ product.price | currency:"GBP" }}</h4>

          <p-rating
            [(ngModel)]="product.rating"
            [readonly]="true"
            [cancel]="false"
          ></p-rating>
          <div class="car-buttons mt-5">
            <p-button
              icon="pi pi-shopping-cart p-button-rounded mr-0"
              styleClass="p-button-success p-button-rounded mr-2"
              (onClick)="addProductToCart(product)"
              (click)="show()"
            ></p-button>
            <p-button
              [routerLink]="['/product',product.id]"
              icon="pi pi-search"
              styleClass="p-button p-button-rounded mr-2"
            ></p-button>
          </div>
          <p-toast></p-toast>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
